<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screenDiv">
        <input type="text" class="screen" id="display" disabled />
      </div>
      <div class="buttons">
        <button id="CE" class="NN">AC</button>
        <button id="del" class="NN">D</button>
        <button id="sept" class="number">7</button>
        <button id="huit" class="number">8</button>
        <button id="neuf" class="number">9</button>
        <button id="÷" class="NN">÷</button>
        <button id="quatre" class="number">4</button>
        <button id="cinq" class="number">5</button>
        <button id="six" class="number">6</button>
        <button id="x" class="NN">x</button>
        <button id="un" class="number">1</button>
        <button id="deux" class="number">2</button>
        <button id="trois" class="number">3</button>
        <button id="moins" class="NN">-</button>
        <button id="point" class="NN">.</button>
        <button id="zéro" class="number">0</button>
        <button id="égal" class="NN">=</button>
        <button id="plus" class="NN">+</button>
      </div>
    </div>
  </body>
</html>
